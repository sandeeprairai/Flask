<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="2">
        <thead>
            <th>
                Status Name
            </th>
            <th>
                Status Code
            </th>
            <th>
                Status Description
            </th>
        </thead>
        <tbody>
            {% for a_status in statuses:%}
            <tr>
                <td>
                    {{ a_status }}
                </td>
                <td>
                    {{ a_status.value}}
                </td>
                <td>
                    {{a_status.description}}
                </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
